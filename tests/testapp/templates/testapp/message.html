{% extends 'admin/base_site.html' %}

{% block content %}
<form action="" method="post">
   {% csrf_token %}
   <input type="hidden" name="action" value="add_messages" />
   <table>
       {{ form.as_table }}
   </table>

   <input type="submit" name="add_messages" value="Submit" />
   {% for object in objects %}
        <input type="hidden" name="_selected_action" value="{{ object.pk }}">
   {% endfor %}
</form>
{% endblock %}
